<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do-Project</title>
    <link rel="stylesheet" href="jstodoproject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <i class="fa-sharp fa-solid fa-circle-plus"></i> -->
</head>
<body>
    <div class="nav">
        <span class="task">Tasks</span>
        <span class="list"> List</span>
        <div class="additems">
          <i id="addplus" class="fa-sharp fa-solid fa-circle-plus"></i> 
          Add Items</div>
        <div id="tbody">No Items in the Todo list</div>
      </div>
  
      <div id="popTab">
        <div class="heading">Add New List</div>
        <div id="addTodoListDiv">
            <!-- <label for="placename"></label> -->
            <input type="text" id="addTodoListInput" value="">
        </div>
        <div class="btn">
            <button id="addTodoListButton" class="btn1">Add</button>
            <button class="btn2">Close</button>
        </div>                    
      </div>
  
      <div id="popTabForItem">
        <div class="heading1">Add New Items</div>
        <div class="inputbox1"id="box">
            <!-- <label for="work"></label> -->
            <input type="text" id="work" value="">
        </div>
        <div id="btn1">
            <button class="btn11">Add</button>
            <button class="btn12">Close</button>
        </div>                    
    </div>
    <div id="container"></div>
    <script src="jstodoproject.js"></script>
</body>
</html>
