<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Js</title>
    <link rel="stylesheet" href="jstodoproject.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>
    <div class="blur" style="filter: none;">
        <div class="header">
            <span class="task">Tasks</span>
            <span class="list"> List</span>
            <div class="add-list "><i id="add-new-list" class="fas add-btn-js icon-style fa-plus-circle"></i> Add Items
            </div>
        </div>

        <div class="container" style="display: none;">
            <div class="trip-flex-mobile">
                <div class="triptoparis">Trip</div>
                <div class="back-opt"><i id="add-new-list" onclick="backToMainList(this)"
                        class="fas backToMainList icon-style fa-arrow-circle-left"></i><span class="hide-them">
                        Back</span> </div>
            </div>
        </div>

        <div class="boxes"></div>
        <div class="noTodo" id="empty">No Items in the Todo list...</div>
        <div class="singlecardcontainer"></div>

    </div>

    <div id="addNewList" class="box-item-add" style="display: none;">
        <div class="subheading">Add New Item</div>
        <div class="newitem"><input type="text" name="new-item" id="inputBoxList" class="input-box"
                placeholder="Add New Item"></div><br>
        <div class="aiway"> <span id="add-btn" class="add-new-list-btn add-btn">Add</span><span
                class="close add-btn">Close</span></div>
    </div>


    <div id="add-new-item-box" style="display: none;" class="box-item-add box-item-add2">
        <div class="subheading">Add New List</div>
        <div class="new-item-input"><input type="text" name="new-item" id="inputBoxItem" placeholder="Add New task"
                class="input-box1"></div><br>
        <div class="aiway"> <span id="addItem" onclick="addingDataIntoCard(this)" class="add-btn add-new-item-btn">
                Add</span><span class="close add-btn" id="listClose">Close</span></div>
    </div>

    <div style="display: none;">
        <div class="container">
            <div class="trip-flex-mobile">
                <div class="triptoparis before-after-line">Trip</div>
                <div class="back-opt"><i class="fas icon-style fa-arrow-circle-left"></i><span class="hide-them">
                        Back</span> </div>
            </div>
        </div>


        <div class="box-main">
            <h1 class="subhead"></h1>
            <hr style="width: 70%; text-align: right; margin-right: 0;">
            <h2 class="completed2"></h2>
            <div class="checkbox"><input type="checkbox">
                <h2 style="display: inline;"></h2>
            </div>
            <i id="show-addItem-box" class="fas icon-style-2 fa-plus-circle"> </i>
        </div>
    </div>
    <script src="jstodoproject.js"></script>
</body>

</html>
